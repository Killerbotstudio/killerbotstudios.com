<!DOCTYPE html>
<html>
    <head>
        <title>Javascript open link without click</title>
        <style>
        #overlay {
    position: fixed;
    display: none;
    width: 100%;
    height: 100%;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    background-color: rgba(0,0,0,0.5);
    z-index: 2;
    cursor: pointer;
  }

        </style>

    </head>
    <body>
      <!-- <button type ="button" id="myBtn" onclick"myFunction()"></button> -->

      <!-- <canvas id="myCanvas" width = "300" height= 150 style = "position:absolute; border:1px solid black;"></canvas> -->


        <!-- <div class = "gfg" onmouseover = "myFunction()">
                Killerbot studios
        </div> -->


        <div id="overlay" onclick="off()"></div>
        <!-- <button onclick="on()">Click to try</button> -->


        <!-- <script src = "Build/UnityLoader.js"></script>
        <script> console.log("mobile: " + UnityLoader.SystemInfo.mobile);</script> -->
        <script>

document.onload = on();
          function on(){
            document.getElementById("overlay").style.display = "block";
            document.onmouseup = myFunction();
             // document.onmouseup = off();
          }
          function off(){
            document.getElementById("overlay").style.display = "none";
            window.open("https://www.killerbotstudios.com");

          }


            function myFunction() {
                window.open("https://www.geeksforgeeks.org", "_blank");
            }
        </script>
    </body>

</html>
