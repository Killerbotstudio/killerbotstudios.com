<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity WebGL Player | DOCE</title>
    <link rel="shortcut icon" href="TemplateData/favicon.ico">
    <link rel="stylesheet" href="TemplateData/style.css">
    <script src="TemplateData/UnityProgress.js"></script>
    <script src="Build/UnityLoader.js"></script>
    <script>
      var unityInstance = UnityLoader.instantiate("unityContainer", "Build/DOCEBeta12.json", {onProgress: UnityProgress});
      
      function fullScreen(){
       unityInstance.SetFullscreen(1);
        console.log("clicked fullscreen");
      }
    </script>
  </head>
  <body>
    <button onclick="fullScreen(1)" style="width: 50px; height: 50px;">fullscren</button>
    <div class="webgl-content">
      <div id="unityContainer" style="width: 896px; height: 504px"></div>
      <div class="footer">
        <div class="webgl-logo"></div>
<!--        <div class="fullscreen" onclick="fullScreen()"></div>-->
        <div class="title">DOCE</div>
      </div>
    </div>
  </body>
</html>
