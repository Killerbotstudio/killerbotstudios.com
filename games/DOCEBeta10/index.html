<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity WebGL Player | DOCE</title>
    <link rel="shortcut icon" href="TemplateData/favicon.ico">
    <link rel="stylesheet" href="TemplateData/style.css">
    <script src="TemplateData/UnityProgress.js"></script>
    <script src="Build/UnityLoader.js"></script>
    <script>
      var unityInstance = UnityLoader.instantiate("unityContainer", "Build/DOCEBeta10.json", {onProgress: UnityProgress});
    </script>
  </head>
  <body>
    <script>
		function FixInputOnSubmit() {
			document.getElementById("fixedInput").blur();
			event.preventDefault();
		}
	</script>
    <div>
		<form onsubmit="FixInputOnSubmit()" autocomplete="off" style="width: 100px; height: 60px;">
			<input type="text" id="fixedInput" oninput="unityInstance.Module.ccall('FixInputUpdate', null)" onblur="unityInstance.Module.ccall('FixInputOnBlur', null)" style="font-size: 42px;">
		</form>
	</div>
	<div class="webgl-content">
      <div id="unityContainer" style="width: 896px; height: 504px"></div>
      <div class="footer">
        <div class="webgl-logo"></div>
        <div class="fullscreen" onclick="unityInstance.SetFullscreen(1)"></div>
        <div class="title">DOCE</div>
      </div>
    </div>
  </body>
</html>
