<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity WebGL Player | DOCE</title>
    <script src="Build/UnityLoader.js"></script>
    <script>
      UnityLoader.instantiate("unityContainer", "Build/DOCEBeta.json");
    </script>
    <script>
      function openPrompt(){
        var inputStr = prompt("El que lo lea es marico");
        alert(inputStr);
      }
    </script>
  </head>
  <body>
    <div id="unityContainer" style="width: 896px; height: 504px; margin: auto"></div>

    <div id = "prompt-button">
      <button id="prompt" style="width: 100px; height: 100px;" onclick="openPrompt">OPEN PROMPT</button>
    </div>



  </body>
</html>
