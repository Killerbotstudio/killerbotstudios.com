<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity WebGL Player | DOCE</title>
    <link rel="shortcut icon" href="TemplateData/favicon.ico">
    <link rel="stylesheet" href="TemplateData/style.css">
    <script src="TemplateData/UnityProgress.js"></script>
    <script src="Build/UnityLoader.js"></script>
    <script>
      var unityInstance = UnityLoader.instantiate("unityContainer", "Build/DOCEBeta9.json", {onProgress: UnityProgress});
    </script>
  </head>
  <body onload = "OnClickTest()">
    <script>
		function FixInputOnSubmit() {
			document.getElementById("fixedInput").blur();
			event.preventDefault();
		}
	    function TestInput(){
		    console.log("submited on input");
	    }
	    
	    function OnClickTest(){
		    
		document.getElementById("inputTest").focus();
		    console.log("Opened input log");
	    }
	    function OnFinishedEdit(){
		document.getElementById("inputTest").blur();
		    console.log("Closed input log");
	    }
	    function OnEdit(){
		console.log("changed values")    ;
	    }
	    function WasBlured(){
		console.log("Was blured")    ;
	    }
	    
	    
	</script>
	  <div >
		  <button id="pront" style="width:100px; height: 40px;" onclick="OnFinishedEdit()">SEND INPUT</buton>
		  <button id="open" style="width:100px; height: 40px;" onclick="OnClickTest()">CLICK</buton>
	  </div>
	  
	  <div>
		  <form onsubmit = "TestInput()" autocomplete = "off" style = "width:100px; height: 30px;">
		  <input type= "text" id="inputTest" oninput = "OnEdit()" onblur="WasBlured()" style = "fontsize: 10px;">
		  </form>
	  </div>
	  
	  
	  
	  <div>
		<form onsubmit="FixInputOnSubmit()" autocomplete="off" style="width: 0px; height: 0px; position: absolute; top: -9999px;">
			<input type="text" id="fixedInput" oninput="unityInstance.Module.ccall('FixInputUpdate', null)" onblur="unityInstance.Module.ccall('FixInputOnBlur', null)" style="font-size: 42px;">
		</form>
	</div>
	<div class="webgl-content">
      <div id="unityContainer" style="width: 896px; height: 504px"></div>
      <div class="footer">
        <div class="webgl-logo"></div>
        <div class="fullscreen" onclick="unityInstance.SetFullscreen(1)"></div>
        <div class="title">DOCE</div>
      </div>
    </div>
  </body>
</html>
